<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login or Sign up</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- <link rel="stylesheet" href="style2.css"> -->
</head>
<body style="background-image:url('https://wallup.net/wp-content/uploads/2018/09/27/262330-minimalistic-gaussian-blur.jpg');background-size:cover;">
    <main>
        <div class="row">
            <div class="colm-logo">
                <img src="/static/login (1).png" alt="Logo">
<!--                <h4 style="color:white;border:1px solid black;padding:2em;"><i>Login Here using your username and password.<br><br>Please remember your registered details.</i></h4>-->
            </div>
            <div class="colm-form">
                <div class="form-container" style="background-image:url('https://wallup.net/wp-content/uploads/2018/09/27/262330-minimalistic-gaussian-blur.jpg');background-size:cover;">
                    {% for msg in messages %}
                        {{msg}}
                    {% endfor %}
                    <form action="login" method="post">
                        {% csrf_token %}
                    <label style="color:white;">Username</label><br>
                    <input type="text" name="username" style="background-image:url('https://wallup.net/wp-content/uploads/2018/09/27/262330-minimalistic-gaussian-blur.jpg');color:white;" required><br><br>
                    <label style="color:white;">Password</label><br>
                    <input type="password" name="password" style="background-image:url('https://wallup.net/wp-content/uploads/2018/09/27/262330-minimalistic-gaussian-blur.jpg');" required><br><br>
                    <button class="btn-login" style="background-image:url('https://wallup.net/wp-content/uploads/2018/09/27/262330-minimalistic-gaussian-blur.jpg');background-size:cover;">Login</button>
                    </form><br>
<!--                    <a href="#">Forgotten password?</a>-->
                    <a href="/credentials/register" class="filled-button" style="background-color:rgb(191, 0, 255)	);color:white;">Create New Account</a>
<!--                    <button class="btn-new">Create new Account</button>-->
                </div>
<!--                <p><a href="#"><b>Create a Page</b></a> for a celebrity, brand or business.</p>-->
            </div>
        </div>
    </main>
